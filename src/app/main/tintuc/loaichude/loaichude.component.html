<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Quản lý loại chủ đề</h1>
                </div>
               
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">

                <button class="btn btn-success btn-sm" (click)="create()">Thêm loại chủ đề</button>
                <br>
                <input type="text"class="col-md-3 from-control" [(ngModel)]="term" placeholder="Search...">
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                        <tr>
                            <th style="width: 1%">
                                STT
                            </th>
                            <th style="width: 15%">
                                Tên loại chủ đề
                            </th>
                         
                            <th style="width: 25%"> Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let lcd of loaichudes | filter:term | paginate: { itemsPerPage: 10, currentPage: p };
                         let i = index">
                            <tr>
                                <td>
                                    {{ i +  1}}
                                </td>
                                
                                <td>
                                    {{lcd.tenchude}}
                                </td>
                                <td class="project-actions text-left">
                                    <a class="btn btn-primary btn-sm" (click)="view(lcd.id)"  >
                                        <i class="fa fa-eye">
                                        </i>
                                        View
                                    </a>
                                    <button class="btn btn-info btn-sm" (click)="update(lcd.id)">
                                        <i class="fa fa-pencil"></i>
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="delete(lcd.id)">
                                        <i class="fa fa-trash">
                                        </i>
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </section>
</div>

<div class="modal fade" id="formModal">
    <div class="modal-dialog modal-lg">
        <form [formGroup]="formData" (ngSubmit)="onSubmitCreate(formData.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm loại chủ đề</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" formControlName="id" class="form-control">
                    <div class="form-group">
                        <label for=""> Tên loại chủ đề</label>
                        <input type="text" formControlName="tenchude" class="form-control">
                    </div>

                   
                  
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>

</div>
