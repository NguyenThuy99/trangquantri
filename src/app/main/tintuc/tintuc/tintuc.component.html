<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Quản lý tin tức</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Sản phẩm</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">

                <button class="btn btn-success btn-sm" (click)="create()">Thêm sản phẩm</button>
                <!-- <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fas fa-times"></i></button>
                </div> -->
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                        <tr>
                            <th style="width: 1%">
                                STT
                            </th>
                            <th style="width: 20%">
                                Tiêu đề
                            </th>
                            <th style="width: 20%">
                                Hình ảnh
                            </th>
                            <th>
                               Nội dung
                            </th>
                            <th style="width: 8%" class="text-center">
                                Mô tả
                            </th>
                            <th style="width: 25%"> Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of tintucs  ;
                                let i = index">
                            <tr>
                                <td>
                                    {{ i +  1}}
                                </td>
                                <td>
                                    {{item.tieude}}
                                </td>
                                <td>
                                    {{item.mota}}
                                </td>
                                <td>
                                </td>
                                <td class="project-state">
                                    <span class="badge badge-success">Success</span>
                                </td>
                                <td class="project-actions text-left">
                                    <a class="btn btn-primary btn-sm" (click)="view(item.id)"  >
                                        <i class="fas fa-eye">
                                        </i>
                                        View
                                    </a>
                                    <button class="btn btn-info btn-sm" (click)="update(item.id)">
                                        <i class="fas fa-pencil-alt">
                                        </i>
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="delete(item.id)">
                                        <i class="fas fa-trash">
                                        </i>
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="formModal">
    <div class="modal-dialog modal-lg">
        <form [formGroup]="formData" (ngSubmit)="onSubmitCreate(formData.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm sản phẩm</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" formControlName="id" class="form-control">
                    <div class="form-group">
                        <label for=""> Tiêu đề</label>
                        <input type="text" formControlName="tieude" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for=""> Mô tả *</label>
                        <textarea formControlName="mota" class="form-control" cols="6" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for=""> Nội dung</label>
                        <textarea formControlName="noidung" class="form-control" cols="6" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label no-padding-right"> Hình ảnh</label>
                        <div class="col-md-12">
                            <p-fileUpload #file_image mode="advanced" [showUploadButton]="false" cancelLabel="Hủy" chooseLabel ="Chọn ảnh"   multiple="false" accept="image/*" maxFileSize="1000000">
                                <ng-template pTemplate="content">
                                    <!-- <img *ngIf="user && user.image_url" style="height: 100px;width: 100px;" [src]="user.image_url"> -->
                                </ng-template>
                          </p-fileUpload>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for=""> Danh mục*</label>
                        <select formControlName="idloai" class="form-control">
                            <ng-container *ngFor="let c of loai">
                                <option [value]="c.id">{{ c.tenloai }}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>

</div>
