
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Quản lý quảng cáo</h1>
                </div>
                <!-- <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Quảng cáo</li>
                    </ol>
                </div> -->
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">

                <button class="btn btn-success btn-sm" (click)="create()">Thêm quảng cáo</button>
                <!-- <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip"
                        title="Remove">
                        <i class="fas fa-times"></i></button>
                </div> -->
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                        <tr>
                            <th style="width: 1%">
                                STT
                            </th>
                            <th style="width: 15%">
                                Tiêu đề
                            </th>
                            <th style="width: 20%">
                                video
                            </th>
                           
                           
                            <th style="width: 25%"> Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let qc of quangcaos  ;
                                let i = index">
                            <tr>
                                <td>
                                    {{ i +  1}}
                                </td>
                                
                                <td>
                                    {{qc.tieude}}
                                </td>
                                <td>
                                    <iframe style="border:1px solid #ccc;border-radius:10px;" width="200px" height="250px"
										[src]="qc.video" frameborder="0"
										allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
										allowfullscreen="">
									</iframe>
                                    
                                </td>

                                <td class="project-actions text-left">
                                    <a class="btn btn-primary btn-sm" (click)="view(qc.id)"  >
                                        <i class="fas fa-eye">
                                        </i>
                                        View
                                    </a>
                                    <button class="btn btn-info btn-sm" (click)="update(qc.id)">
                                        <i class="fas fa-pencil-alt">
                                        </i>
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="delete(qc.id)">
                                        <i class="fas fa-trash">
                                        </i>
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="formModal">
    <div class="modal-dialog modal-lg">
        <form [formGroup]="formData" (ngSubmit)="onSubmitCreate(formData.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm quảng cáo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" formControlName="id" class="form-control">
                    <div class="form-group">
                        <label for=""> Tiêu đề</label>
                        <input type="text" formControlName="tieude" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for=""> Video</label>
                        <textarea formControlName="video" class="form-control" cols="6" rows="5"></textarea>
                    </div>
                    
                   
                  <div class="form-group">
                        <label for=""> Loại quảng cáo</label>
                        <select formControlName="idqc" class="form-control">
                            <ng-container *ngFor="let lqc of loaiqc">
                                <option [value]="lqc.id">{{ lqc.tenquangcao }}</option>
                            </ng-container>
                        </select>
                    </div> 
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>

</div>
